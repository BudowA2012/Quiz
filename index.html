<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <div id="quiz">
            <h2 id="question"><strong>Pytanie</strong></h2>
            <div id="options">
                <!-- Opcje odpowiedzi będą wstawiane dynamicznie tutaj -->
            </div>
            <button id="next-button">Następne</button>
        </div>
        <div id="result" class="hidden">
            <h2>Twój wynik: <span id="score">0</span> / 3</h2>
            <button id="restart-button">Zacznij od nowa</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
